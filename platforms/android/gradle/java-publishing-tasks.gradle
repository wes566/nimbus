apply plugin: "maven-publish"
apply plugin: "com.jfrog.artifactory"

java {
    withJavadocJar()
    withSourcesJar()
}

artifactoryPublish.dependsOn("build")

afterEvaluate {
    publishing {
        publications {
            mavenPublication(MavenPublication) {
                from(project.components["java"])
            }
        }
    }
}
